<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

	<h:head>
		<title>Teste CDI</title>
	</h:head>
	
	<h:body>
		<f:event listener="#{pessoaBean.consultar}" type="preRenderView" />
		
		<h:form id="formPessoa">
			<h:panelGrid columns="3">
				<p:outputLabel value="Nome:" />
				<p:inputText value="#{pessoaBean.pessoaCadastro.nome}" />
				<p:commandButton value="Salvar" actionListener="#{pessoaBean.salvar}" update=":formPessoa" />
			</h:panelGrid>
			
			<p:dataTable id="tabelaPessoa" value="#{pessoaBean.listaPessoas}" var="pessoa">
				<p:column headerText="Codigo">
					<h:outputText value="#{pessoa.codigo}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="#{pessoa.nome}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</h:body>
</html>
